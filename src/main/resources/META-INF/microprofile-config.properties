# Network Monitor Configuration
# This file uses MicroProfile Config - a standard Jakarta EE configuration mechanism
# Values can be overridden via environment variables or system properties

# === MQTT Broker Settings ===
# Broker URL with TLS (ssl://) - use tcp:// for non-TLS
mqtt.broker.url=ssl://example.com:8883
# Client ID - must be unique per connection
mqtt.client.id=NetworkMonitor
# Authentication credentials
mqtt.username=someone
mqtt.password=rubbish

# Topic template - {networkName} will be replaced with actual network name
mqtt.topic.template=network/{networkName}/scan

# Connection settings
mqtt.connection.timeout=30
mqtt.keepalive.interval=60
# Clean session: false means broker remembers subscriptions between reconnects
mqtt.clean.session=false

# TLS/SSL settings
# Path to truststore containing broker's CA certificate
# Leave empty to use JVM's default truststore
mqtt.ssl.truststore.path=${catalina.base}/conf/certs/mqtt-truststore.jks
mqtt.ssl.truststore.password=rubbish
# Set to false to disable certificate hostname verification (not recommended for production)
mqtt.ssl.verify.hostname=true

# === Email/SMTP Settings ===
# SMTP server configuration for sending email alerts
smtp.host=example.com
smtp.port=587
# Leave username and password empty if authentication is not required
smtp.username=someone@example.com
smtp.password=rubbish
# Email address and name that alerts will be sent from
smtp.from.address=someone@example.com
smtp.from.name=Network Monitor
# STARTTLS encryption
smtp.starttls.enable=true
# Enable SMTP authentication
smtp.auth.enable=true
# Timeouts in milliseconds
smtp.timeout=10000
smtp.connection.timeout=10000

# === Alert Checking Configuration ===
# Initial delay before first alert check (in seconds)
alert.check.initial.delay=30
# Interval between alert checks (in seconds)
alert.check.interval=10

